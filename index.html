<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #startAR { position: absolute; left: 50%; transform: translateX(-50%); bottom: 20px; z-index: 10; }
    </style>
</head>
<body>
    <button id="startAR">AR starten</button>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        let camera, scene, renderer;
        let model;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            loadModel();

            document.getElementById('startAR').addEventListener('click', activateAR);
        }

        function loadModel() {
            const loader = new GLTFLoader();
            loader.load('PAPRIKA_3D_SCAN.glb', (gltf) => {
                model = gltf.scene;
                model.scale.set(0.1, 0.1, 0.1);
                scene.add(model);
            });
        }

        async function activateAR() {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['hit-test']
            });
            renderer.xr.setReferenceSpaceType('local');
            await renderer.xr.setSession(session);
            session.addEventListener('end', () => {
                renderer.xr.setSession(null);
            });
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const viewerPose = frame.getViewerPose(referenceSpace);

                if (viewerPose) {
                    const pose = viewerPose.transform;
                    if (model) {
                        model.position.set(pose.position.x, pose.position.y - 0.5, pose.position.z - 1);
                        model.quaternion.setFromRotationMatrix(pose.matrix);
                    }
                }
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
