<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR Beispiel</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/aframevr/aframe-physics-system/master/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity gltf-model="url(PAPRIKA_3D_SCAN.glb)" position="0 0 -1" scale="0.1 0.1 0.1"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
