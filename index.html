<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR-Erlebnis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <button id="start-ar">AR starten</button>
    <script>
        const startARButton = document.getElementById('start-ar');
        let camera, scene, renderer;
        let model;

        startARButton.addEventListener('click', activateAR);

        async function activateAR() {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['hit-test']
            });

            setupWebXR(session);
        }

        function setupWebXR(session) {
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            loadModel();

            session.updateRenderState({ baseLayer: new XRWebGLLayer(session, renderer) });

            session.requestReferenceSpace('local').then((refSpace) => {
                renderer.xr.setReferenceSpace(refSpace);
                renderer.xr.setSession(session);
                renderer.setAnimationLoop(render);
            });
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            loader.load('PAPRIKA_3D_SCAN.glb', (gltf) => {
                model = gltf.scene;
                model.scale.set(0.1, 0.1, 0.1);
                scene.add(model);
            });
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (session && model) {
                    const viewerPose = frame.getViewerPose(referenceSpace);
                    if (viewerPose) {
                        const pose = viewerPose.transform;
                        model.position.set(pose.position.x, pose.position.y, pose.position.z - 0.5);
                        model.quaternion.set(pose.orientation.x, pose.orientation.y, pose.orientation.z, pose.orientation.w);
                    }
                }
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
